<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ADAcomics</title>
    <link rel="shortcut icon" href="./favico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fondo">
    <header class="flex items-center justify-center py-10">
      <h1
        class="text-center text-8xl text-stone-100 [text-shadow:_4px_4px_4px_rgba(0,0,0,1)]"
      >
        ADACOMICS
      </h1>
    </header>
    <div class="fondo-blanco h-screen">
      <main>
        <div class="flex mx-8 my-5 py-4">
          <label for="search" class="flex flex-col flex-grow">
            Busqueda:
            <input
              type="text"
              id="busqueda"
              name="busqueda"
              placeholder="Ingresa tu bÃºsqueda"
              class="mt-1 mr-2 px-2 py-1 bg-[#e3d363] shadow shadow-stone-600 border border-stone-800 placeholder-stone-800 focus:outline-none focus:border-cyan-800-0.5 focus:shadow-lg focus:ring-1 focus:ring-cyan-800"
            />
          </label>
          <label for="select" class="flex flex-col w-1/6">
            Tipo:
            <select
              name="tipo"
              id="tipo"
              class="mt-1 mr-2 px-2 py-1 bg-[#e3d363] shadow shadow-stone-600 border border-stone-600 focus:outline-none focus:border-cyan-800-0.5 focus:shadow-lg focus:ring-1 focus:ring-cyan-800"
            >
              <option value="comics">Comics</option>
              <option value="personajes">Personajes</option>
            </select>
          </label>
          <label for="select" class="flex flex-col w-1/6">
            Orden:
            <select
              name="orden"
              id="orden"
              class="mt-1 mr-2 px-2 py-1 bg-[#e3d363] shadow shadow-stone-600 border border-stone-800 focus:outline-none focus:border-cyan-800-0.5 focus:shadow-lg focus:ring-1 focus:ring-cyan-800"
            >
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="mas-nuevos">Mas nuevos</option>
              <option value="mas-viejos">Mas viejos</option>
            </select>
          </label>
          <div class="mt-auto ml-auto">
            <button
              id="buscar"
              class="h-9 w-20 bg-[#e3d363] shadow-lg shadow-stone-600 border border-stone-800 rounded my-auto hover:border-cyan-800 hover:shadow-inner hover:font-semibold"
            >
              Buscar
            </button>
          </div>
        </div>
        <div class="mx-12">
          <div
            id="card"
            class="h-[280px] w-[150px] bg-[#dddddd] bg-opacity-80 shadow-lg shadow-stone-600 rounded-lg m-4 p-2 border border-stone-800 flex flex-col"
          >
            <figure
              class="z-10 m-1 object-fill rounded-lg shadow-lg shadow-stone-600 border border-stone-800"
            >
              <img
                class="object-fill rounded-lg shadow-lg shadow-stone-600"
                src="./comic-ejemplo.png"
                alt="comic ejemplo"
              />
            </figure>
            <h3
              class="bg-[#e3d363] p-2 shadow-lg shadow-stone-400 border border-black -mt-4 z-20 mr-4 -ml-1"
            >
              nombre
            </h3>
            <div class="h-full relative">
              <img
                src="./img-ico/puntos-card.svg"
                alt="puntos-card"
                class="w-[40px] absolute bottom-0 right-0"
              />
            </div>
          </div>
        </div>
        <div>
          <div id="card-descripcion"></div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
