<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ADAcomics</title>
    <link rel="shortcut icon" href="./favico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fondo bg-no-repeat bg-cover bg-center h-full min-h-screen">
    <header class="flex items-center justify-center py-10">
      <h1
        class="text-center text-8xl text-stone-100 [text-shadow:_4px_4px_4px_rgba(0,0,0,1)]"
      >
        ADACOMICS
      </h1>
    </header>
    <div class="fondo-blanco bg-cover bg-center h-full min-h-screen">
      <main>
        <div class="flex mx-8 my-5 py-4">
          <label for="search" class="flex flex-col flex-grow">
            Busqueda:
            <input
              type="text"
              id="busqueda"
              name="busqueda"
              placeholder="Ingresa tu bÃºsqueda"
              class="mt-1 mr-2 px-2 py-1 bg-[#e3d363] shadow shadow-stone-600 border border-stone-800 placeholder-stone-800 focus:outline-none focus:border-cyan-800-0.5 focus:shadow-lg focus:ring-1 focus:ring-cyan-800"
            />
          </label>
          <label for="select" class="flex flex-col w-1/6">
            Tipo:
            <select
              name="tipo"
              id="tipo"
              class="mt-1 mr-2 px-2 py-1 bg-[#e3d363] shadow shadow-stone-600 border border-stone-600 focus:outline-none focus:border-cyan-800-0.5 focus:shadow-lg focus:ring-1 focus:ring-cyan-800"
            >
              <option value="comics">Comics</option>
              <option value="characters">Personajes</option>
            </select>
          </label>
          <label for="select" class="flex flex-col w-1/6">
            Orden:
            <select
              name="orden"
              id="orden"
              class="mt-1 mr-2 px-2 py-1 bg-[#e3d363] shadow shadow-stone-600 border border-stone-800 focus:outline-none focus:border-cyan-800-0.5 focus:shadow-lg focus:ring-1 focus:ring-cyan-800"
            >
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="mas-nuevos">Mas nuevos</option>
              <option value="mas-viejos">Mas viejos</option>
            </select>
          </label>
          <div class="mt-auto ml-auto">
            <button
              id="buscar"
              class="h-9 w-20 bg-[#e3d363] shadow-lg shadow-stone-600 border border-stone-800 rounded my-auto hover:border-cyan-800 hover:shadow-inner hover:font-semibold"
            >
              Buscar
            </button>
          </div>
        </div>
        <div
          id="contenedor-cards"
          class="m-auto grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-5"
        ></div>
        <div id="info-comic-pag" class="hidden">
          <div class="h-screen flex items-center flex w-full" id="info-comic">
            <div
              id="card-descripcion"
              class="flex bg-[#dddddd] bg-opacity-80 shadow-lg shadow-stone-600 rounded-lg m-4 p-2 border border-stone-800 w-full mx-[10%] overflow-visible"
            >
              <button><img src="./img-ico/back.svg" alt="go back" /></button>
              <figure
                class="object-fit w-[300px] shadow-lg shadow-stone-600 inline-block"
              >
                <img
                  id="img-info"
                  class="object-fill items-center justify-center"
                  src="./comic-ejemplo.png"
                  alt="comic ejemplo"
                />
              </figure>
              <div class="flex-col w-full ml-8">
                <div class="info -mr-10">
                  <h2 class="font-semibold" id="nombre-comic-info">Nombre</h2>
                </div>
                <div class="info -mr-10" id="div-fecha">
                  <h4 class="font-semibold">Fecha</h4>
                  <p id="facha-comic-info">Info</p>
                </div>
                <div class="info -mr-10" id="div-guion">
                  <h4 class="font-semibold">Guionista</h4>
                  <p id="guionista-comic-info">Info</p>
                </div>
                <div class="info" id="div-descripcion">
                  <h4 class="font-semibold">Descripcion</h4>
                  <p id="descripcion-comic-info">Info</p>
                </div>

                <div class="mt-12 relative">
                  <img
                    src="./img-ico/puntos-card.svg"
                    alt="puntos-card"
                    class="w-[40px] absolute bottom-0 right-0"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="mx-8 my-5 p-6">
            <h2 class="info font-semibold" id="titulo-personaje">Personajes</h2>
            <div id="extras" class="flex"></div>
          </div>
        </div>
        <div id="paginado" class="flex items-center justify-center p-4">
          <button class="shadow-lg shadow-stone-600 hover:shadow-inner m-4">
            <img src="./img-ico/bt-pg-1.svg" alt="Volver a la primer pagina" />
          </button>
          <button class="shadow-lg shadow-stone-600 hover:shadow-inner m-4">
            <img src="./img-ico/bt-pg-2.svg" alt="Volver una pagina" />
          </button>
          <button class="shadow-lg shadow-stone-600 hover:shadow-inner m-4">
            <img src="./img-ico/bt-pg-3.svg" alt="Avanzar una pagina" />
          </button>
          <button class="shadow-lg shadow-stone-600 hover:shadow-inner m-4">
            <img src="./img-ico/bt-pg-4.svg" alt="Avanzar a la ultima pagina" />
          </button>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
